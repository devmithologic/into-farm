# ClusterIP (default) - Internal only
apiVersion: v1
kind: Service
metadata:
  name: backend-clusterip
  namespace: staging
spec:
  type: ClusterIP
  selector:
    app: backend
    tier: api
  ports:
    - port: 80
      targetPort: 5678
---
# NodePort - External via node IP
apiVersion: v1
kind: Service
metadata:
  name: backend-nodeport
  namespace: staging
spec:
  type: NodePort
  selector:
    app: backend
    tier: api
  ports:
    - port: 80
      targetPort: 5678
      nodePort: 30080
